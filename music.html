    <section class="music-player hide-it">
      <div class="container">
        <div class="row">
          <div
            class="music-player-btn  "
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="progress-bar"
            />
            <div class="duration d-flex justify-content-between">
              <span class="time">0.0</span>
              <span class="currenttime"></span>
            </div>
            <div class="song-label">
              <span class="label"></span>
            </div>
            <div class="d-flex align-items-center gap-5 mt-3 justify-content-between
            ">
            <div class="">
              <img src="./images/5uwq.gif" alt="" srcset=""  class="gif">
            </div>
            <div class="d-flex align-items-center gap-5">
              <span ><i class="fa-solid fa-backward"id="prev-btn"> </i></span>
              <span><i class="fa-solid fa-play" id="play-btn"></i></span>
              <span ><i class="fa-solid fa-forward" id="forward-btn"></i></span>
            </div>
              <div class="d-flex align-items-center gap-2">
              <i id="mute" class="fa-solid fa-volume-low"></i>
              <input type="range" min="0" max="100" class="volume-btn" value="100" />
          
            </div>
            </div>
          
          </div>
        </div>
      </div>
